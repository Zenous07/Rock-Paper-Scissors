<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissor
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="rock_paper_scissors.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <button class="element js-rock-button">
           <img src="Images/Rock-emoji.png" class="icon">
        </button>
        <button class="element js-paper-button">
            <img src="Images/Paper-emoji.png" class="icon">
        </button>
        <button class="element js-scissors-button">
            <img src="Images/Scissors-emoji.png" class="icon">
        </button>
        <p class="result-display">
            
        </p>
        
        <p class="moves-display">
            
        </p>
        
        <p class="display-score">

        </p>

        <button class="reset">
            Reset
        </button>
        <button class="autoPlayButton" onclick="autoPlay();">Auto Play</button>
        <p class="resetConfirmation"></p>



        <script src="rock_paper_scissors.js"></script>
    </body>
</html>
